<div class="month clearfix" ng-repeat="months in selectedDates">
	<h2>{{getCurrent(months).monthName}} {{getCurrent(months).year}}</h2>
	<div class="date date-w">S</div>
	<div class="date date-w">M</div>
	<div class="date date-w">T</div>
	<div class="date date-w">W</div>
	<div class="date date-w">T</div>
	<div class="date date-w">F</div>
	<div class="date date-w">S</div>
	<date></date>
</div>
